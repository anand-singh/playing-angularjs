<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

    <script src="../../angular/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript" ></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchMenu">
             <p>We do NOT consider and empty item, i.e., ", ," as an item towards to the count.</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenuItem();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
